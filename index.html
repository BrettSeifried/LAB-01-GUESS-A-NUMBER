<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Brettfords Number Guesser</title>
</head>

<body>
    <header>
        <h1>Guess a number between 1 and 20</h1>
    </header>
    <main>
        <h2>You only get four chances</h2>
        <input type="number" id="input" placeholder="First Guess!">
        <br>
        <button id="submit">Submit</button>
         <div id="result">
            <h2 id="motivation"></h2>
            <h2>You have <span id="guesses">4</span> remaining</h2>
            <h2><span id="chances"></span></h2>
         </div>
    </main>
</body>
<script type="module" src="./app.js"></script>
</html>
